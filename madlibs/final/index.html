<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>

    <!-- link to normalize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- link to external Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Sour+Gummy:ital,wght@0,900;1,900&display=swap" rel="stylesheet">


    <!-- link to styles.css -->
    <link href="styles.css" rel="stylesheet">

    <!-- link to JavaScript -->
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>Critterscope</h1>
    </header>
    <main>
        <section id="introduction">
            <p>Welcome to Critterscope!</p>
            <p>Let's find out which critter you are!</p>
            <button id="introButton">Take me to the magic</button>
            <!-- <img src="images/"  -->
        </section>

        <section id="theForm">
            <h2>What's your Critterscope?</h2>
            <form id="myForm">

                <label for="answer0">Your Name:</label>
                <input type="text" id="answer0" required>

                <label for="answer1">Noun, plural:</label>
                <input type="text" id="answer1" required>
                
                <label for="answer2">Noun, plural:</label>
                <input type="text" id="answer2" required>

                <label for="answer3">Choose one:</label>
                <select name="critters" id="answer3" required>
                    <option value="nocritter">---</option>
                    <option value="giraffe">giraffe</option>
                    <option value="cow">cow</option>
                    <option value="cat">cat</option>
                    <option value="mouse">mouse</option>
                    <option value="bee">bee</option>
                    <option value="dog">dog</option>
                </select>

                <label for="answer4">Adjective, something positive:</label>
                <input type="text" id="answer4" required>

                <label for="answer5">Verb "-ing"</label>
                <input type="text" id="answer5" required>

                <label for="answer6">Noun, an emotion:</label>
                <input type="text" id="answer6" required>

                <label for="answer7">Plural noun:</label>
                <input type="text" id="answer7" required>

                <label for="answer8">Verb:</label>
                <input type="text" id="answer8" required>

                <label for="answer9">Adjective:</label>
                <input type="text" id="answer9" required>

                <input id="submitButton" type="submit"> 
            </form>
        </section>
        
        <section id="results">
            <div>
                <h2>You are a Pea Dog.</h2>
                <img src="images/PeaDog.png" alt="illustration of a Pea Dog">
            </div>
            <div id="resultsWbutton">
                <p class="madlib"></p>
                <button id="wishAgain">Wish again</button>
            </div>
        </section>
    </main>
   
    
</body>
</html>
