    <script>
        let mySentence = "the cat is out of the bag."
        let sentence = "";
        let capitalize = true;

        for (let i = 0; i < mySentence.length; i++) {
            let char = mySentence[i];
            if (char == " ") {
                sentence = sentence + char; 
                capitalize = true;
                console.log(sentence);
            } else if (capitalize) {
                sentence = sentence + char.toUpperCase();
                capitalize = false;
                console.log(sentence);
            } else {
                sentence = sentence + char;
                console.log(sentence);
            }
        }
